# 工作流程的名稱
name: Deploy Slidev to GitHub Pages and Release PDF

# 觸發條件：當一個新的 Release 被 "published" 時
on:
  release:
    types: [published]

# 工作流程中的任務
jobs:
  # --- Job 1: 建置網站和 PDF ---
  build:
    name: Build Artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Slidev presentation
        run: pnpm exec slidev build --base /${{ github.event.repository.name }}/

      - name: Export presentation to PDF
        run: pnpm exec slidev export --output presentation.pdf

      # 將建置好的 dist 目錄上傳為產出物，供後續的 job 使用
      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: slidev-dist
          path: ./dist

      # 將匯出的 PDF 檔案上傳為產出物
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: slidev-pdf
          path: ./presentation.pdf

  # --- Job 2: 部署到 GitHub Pages ---
  deploy-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    # 這個 job 需要等待 'build' job 成功完成
    needs: build
    # 為 GitHub Pages 部署設定權限
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # 下載 'build' job 中上傳的網站產出物
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: slidev-dist
          path: ./dist

      # 準備上傳到 GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      # 將網站內容打包成 GitHub Pages 能接受的格式
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      
      # 執行部署
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # --- Job 3: 上傳 PDF 到 Release ---
  upload-pdf:
    name: Upload PDF to Release
    runs-on: ubuntu-latest
    # 這個 job 也需要等待 'build' job 成功完成
    needs: build
    # 只需要寫入內容的權限以上傳附件
    permissions:
      contents: write
    steps:
      # 下載 'build' job 中上傳的 PDF 產出物
      - name: Download PDF artifact
        uses: actions/download-artifact@v4
        with:
          name: slidev-pdf

      - name: Upload PDF to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./presentation.pdf
          asset_name: ${{ github.event.repository.name }}-${{ github.event.release.tag_name }}.pdf
          asset_content_type: application/pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}